services:
  - type: web
    name: cloudnest-rag
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --app-dir .
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gemini-2.5-flash
      - key: RESTAURANT_ADDRESS
        value: India
      - key: PYTHON_VERSION
        value: 3.11.11
